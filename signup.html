<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angel's Signup Form</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Cal+Sans&family=Gidole&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-container">
    <div class="headings">
      <h1 class="main-heading">
        Welcome to Angel's totally (not) real signup form! 
        This form <br>will magically help you become the best at everything! 
      </h1>
      <h2 class="subHeading">Trust me bro, it works!</h2>
    </div>
  </header>

  <main class="main-content">
    <div class="sidebarContainer">
      <div class="odinImg-caption"> 
        <img src="photos/odin-lined.png" class="odin-logo">
        <p class="odin-text">ODIN</p>
      </div>
      <img src="photos/photo-1585202900225-6d3ac20a6962.avif" class="odin-background">
    </div>

    <h3>Start Here:</h3>
    <form action="" method="get" class="signupForm">
      <div class="leftColumn">
        <label for="firstName">First Name:*</label> 
        <input type="text" id="firstName" class="first-name" name="firstName"  required>

        <label for="email">Email:</label>
        <input type="email" id="email" class="email" maxlength="254" name="email" required>

      <label for="newPassword">Password:</label>
      <input 
        required 
        type="password" 
        id="newPassword" 
        class="password" 
        minlength="12" 
        maxlength="64"
        name="newPassword"
      />
      </div>
      <div class="rightColumn">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" class="last-name" name="lastName">

        <label for="phoneNumber">Phone Number:</label>
        <input 
          type="tel" 
          id="phoneNumber" 
          class="phone-number" 
          pattern="[\d\s\-\+\(\)]*" 
          placeholder="+1 555 555 5555"
          name="phoneNumber" 
        />

        <label for="password-confirm">Confirm Password:</label>
        <input 
          required 
          type="password" 
          id="password-confirm" 
          class="password-confirm" 
          name="password-confirm"
        />
      </div>
    
        <button type="submit" class="create-button">Create Account</button>
    </form>
    <p>Already have an account? <a href="">Log In</a></p>
  </main>
  <footer>
    <div class="footer-container"></div>
  </footer>
</body>
</html>
